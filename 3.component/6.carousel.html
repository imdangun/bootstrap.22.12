<!DOCTYPE html>
<html>
<head>
<meta charset='utf-8'>
<meta name='viewport' content='width=device-width, initial-scale=1'>
<link href='https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css' rel='stylesheet'>
<script src='https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js'></script>
<title>carousel</title>
<style>
    
</style>
</head>
<body>
<div class='container'>
<div class='row'>
    <div class='col'>
        <div class='carousel slide' data-bs-ride='carousel'>
            <div class='carousel-inner'>
                <div class='carousel-item active'>
                    <img src='../img/cloud1.gif' class='w-100'/>
                </div>
                <div class='carousel-item'>
                    <img src='../img/cloud2.gif' class='w-100'/>
                </div>
                <div class='carousel-item'>
                    <img src='../img/cloud3.gif' class='w-100'/>
                </div>
            </div>
        </div>
    </div>
    <div class='col'>
        <div id='sky' class='carousel slide carousel-fade' data-bs-ride='carousel' data-bs-interval='2000'>
            <div class='carousel-inner'>
                <div class='carousel-item active'>
                    <img src='../img/cloud1.gif' class='w-100'/>
                    <div class='carousel-caption text-dark'>
                        <h5>무지개</h5>
                        <p>무지개는 희망을 부른다.</p>
                    </div>
                </div>
                <div class='carousel-item'>
                    <img src='../img/cloud2.gif' class='w-100'/>
                    <div class='carousel-caption text-dark'>
                        <h5>사랑</h5>
                        <p>하늘에서 사랑이 내린다.</p>
                    </div>
                </div>
                <div class='carousel-item'>
                    <img src='../img/cloud3.gif' class='w-100'/>
                    <div class='carousel-caption text-dark'>
                        <h5>빛</h5>
                        <p>하늘과 땅을 빛으로 잇는다.</p>
                    </div>
                </div>
            </div>
            <button type='button' class='carousel-control-prev' data-bs-target='#sky' data-bs-slide='prev'>
                <span class='carousel-control-prev-icon'></span>
                <span class='visually-hidden'>previous</span>             
            </button>
            <button type='button' class='carousel-control-next' data-bs-target='#sky' data-bs-slide='next'>
                <span class='carousel-control-next-icon'></span>
                <span class='visually-hidden'>next</span>
            </button>
            <div class='carousel-indicators'>
                <button type='button' data-bs-target="#sky" data-bs-slide-to='0' class='active'></button>
                <button type='button' data-bs-target='#sky' data-bs-slide-to='1'></button>
                <button type='button' data-bs-target='#sky' data-bs-slide-to='2'></button>
            </div>
        </div>
    </div>
</div>
</div>
</body>
</html>
