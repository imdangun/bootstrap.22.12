<!DOCTYPE html>
<html>
<head>
<meta charset='utf-8'>
<meta name='viewport' content='width=device-width, initial-scale=1'>
<link href='https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css' rel='stylesheet'>
<script src='https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js'></script>
<title>button</title>
<style>
    
</style>
</head>
<body>
<div class='container'>
<div class='row'>
    <div class='col'>
        <button type='button' class='btn btn-primary'>Button</button>
        <button type='button' class='btn btn-link'>Button</button>
        <a href='#' class='btn btn-primary'>Link</a>
        <input type='button' class='btn btn-primary' value='Input'/>
    </div>
    <div class='col'>
        <button type='button' class='btn btn-outline-primary'>outline</button>
    </div>
    <div class='col'>
        <button type='button' class='btn btn-primary btn-lg'>LARGE</button>
        <button type='button' class='btn btn-primary btn-sm'>small</button>
    </div>
</div>
<div class='row mt-3'>    
    <div class='col'>
        <div class='d-grid gap-2'>
            <button type='button' class='btn btn-primary'>11</button>
            <button type='button' class='btn btn-primary'>12</button>
        </div>
    </div>
    <div class='col'>
        <div class='d-grid gap-2 d-md-block'>
            <button type='button' class='btn btn-primary'>21</button>
            <button type='button' class='btn btn-primary'>22</button>
        </div>
    </div>    
</div>
<div class='row mt-3'>
    <div class='col'>
        <div class='d-grid gap-2 col-6 mx-auto'>
            <button type='button' class='btn btn-primary'>31</button>
            <button type='button' class='btn btn-primary'>33</button>
        </div>
    </div>    
</div>
<div class='row mt-3'>
    <div class='col'>
        <div class='d-grid gap-2 d-flex justify-content-end'>
            <button type='button' class='btn btn-primary me-md-2'>41</button>
            <button type='button' class='btn btn-primary'>42</button>
        </div>
    </div>
    <div class='col'>
        <div class='d-grid gap-2 d-md-flex justify-content-md-end'>
            <button type='button' class='btn btn-primary me-md-2'>51</button>
            <button type='button' class='btn btn-primary'>52</button>
        </div>
    </div>
</div>
<div class='row mt-3'>
    <div class='col'>
        <div class='btn-group'>
            <button type='button' class='btn btn-secondary'>신발</button>
            <button type='button' class='btn btn-secondary'>모자</button>
        </div>
        <div class='btn-group'>
            <button type='button' class='btn btn-dark'>상의</button>
            <button type='button' class='btn btn-dark'>하의</button>
        </div>
    </div>
    <div class='col'>
        <div class='btn-group'>
            <!-- 과제: input과 label을 관계 맺어라. -->
            <input type='checkbox' class='btn-check' id='apple'/>
            <label class='btn btn-outline-primary' for='apple'>사과</label>

            <input type='checkbox' class='btn-check' id='pear'/>
            <label class='btn btn-outline-primary' for='pear'>배</label>
        </div>
        <div class='btn-group'>
            <input type='radio' class='btn-check' name='radioBtn' id='radioBtn1'/>
            <label class='btn btn-outline-primary' for='radioBtn1'>녹차</label>
            <input type='radio' class='btn-check' name='radioBtn' id='radioBtn2'/>
            <label class='btn btn-outline-primary' for='radioBtn2'>홍차</label>
        </div>
    </div>
</div>
<div class='row mt-3'>
    <div class='btn-toolbar'>
        <div class='btn-group me-2'>
            <button type='button' class='btn btn-primary'>1</button>
            <button type='button' class='btn btn-primary'>2</button>
            <button type='button' class='btn btn-primary'>3</button>
        </div>
        <div class='btn-group me-2'>
            <button type='button' class='btn btn-secondary'>4</button>
            <button type='button' class='btn btn-secondary'>5</button>
        </div>
        <div class='btn-group'>
            <button type='button' class='btn btn-info'>6</button>
        </div>
    </div>
</div>
</div>
</body>
</html>
