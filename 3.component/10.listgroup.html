<!DOCTYPE html>
<html>
<head>
<meta charset='utf-8'>
<meta name='viewport' content='width=device-width, initial-scale=1'>
<link href='https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css' rel='stylesheet'>
<script src='https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js'></script>
<title>listgroup</title>
<style>
    
</style>
</head>
<body>
<div class='container'>
<div class='row'>
    <div class='col'>
        <ul class='list-group'>
            <li class='list-group-item'>사과</li>
            <li class='list-group-item active'>포도</li>
            <li class='list-group-item disabled'>딸기</li>
        </ul>
        
        <ul class='list-group mt-3'>
            <a href='#' class='list-group-item list-group-item-action list-group-item-success'>1</a>
            <a href='#' class='list-group-item list-group-item-action'>2</a>
            <a href='#' class='list-group-item list-group-item-action'>3</a>
        </ul>
        
        <div class='list-group mt-3'>
            <button type='button' class='list-group-item list-group-item-action active'>one</button>
            <button type='button' class='list-group-item list-group-item-action'>two</button>
            <button type='button' class='list-group-item list-group-item-action'>three</button>
        </div>

        <ul class='list-group mt-3 list-group-flush'>
            <li class='list-group-item'>사과</li>
            <li class='list-group-item'>포도</li>
            <li class='list-group-item'>딸기</li>
        </ul>

        <ol class='list-group list-group-numbered mt-3'>
            <li class='list-group-item list-group-item-warning'>강아지</li>
            <li class='list-group-item'>고양이</li>
            <li class='list-group-item'>거북이</li>
        </ol>

        <ol class='list-group list-group-numbered mt-3'>
            <li class='list-group-item d-flex justify-content-between align-items-start'>
                <div class='ms-2 me-auto'>
                    <div class='fw-bold'>카톡</div>
                </div>
                <span class='badge bg-primary rounded-pill'>3</span>
            </li>
            <li class='list-group-item d-flex justify-content-between align-items-start'>
                <div class='ms-2 me-auto'>
                    <div class='fw-bold'>문자</div>
                </div>
                <span class='badge bg-primary rounded-pill'>14</span>
            </li>
        </ol>
    </div>
</div>
</div>
</body>
</html>
