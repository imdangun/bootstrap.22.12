<!DOCTYPE html>
<html>
<head>
<meta charset='utf-8'>
<meta name='viewport' content='width=device-width, initial-scale=1'>
<link href='https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css' rel='stylesheet'>
<script src='https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js'></script>
<title>form</title>
<style>
    
</style>
</head>
<body>
<div class='container'>
<div class='row'>
    <div class='col'>
        <form>
            <div class='mb-3'>
                <label for='emailInput' class='form-label'>이메일</label>
                <input type='email' class='form-control' id='emailInput'/>
            </div>
            <div class='mb-3'>
                <textarea class='form-control' rows='3'></textarea>
                <input type='text' class='form-control form-control-sm' placeholder='form control sm'/>
                <input type='text' class='form-control form-control-lg' disabled/>
                <input type='text' class='form-control' readonly/>
                <input type='text' class='form-control-plaintext' value='hello'/>
                <input type='file' class='form-control'/>
                <input type='color' class='form-control form-control-color'/>
            </div>
        </form>
    </div>
    <div class='col'>
        <select class='form-select'>
            <option>사과</option>
            <option selected>포도</option>
            <option>딸기</option>
        </select>
        <select class='form-select form-select-lg'>
            <option>사과</option>
            <option selected>포도</option>
            <option>딸기</option>
        </select>
        <select class='form-select form-select-sm' disabled>
            <option>사과</option>
            <option selected>포도</option>
            <option>딸기</option>
        </select>
    </div>
    <div class='col'>
        <div class='form-check'>
            <input type='checkbox' class='form-check-input' id='checkInput'/>
            <label class='form-check-label' for='checkInput'>사과</label>
        </div>
        <div class='form-check'>
            <input type='checkbox' class='form-check-input' id='checkInput2' checked/>
            <label class='form-check-label' for='checkInput2'>포도</label>
        </div>
        <div class='form-check'>
            <input type='checkbox' class='form-check-input' id='checkInput3' disabled/>
            <label class='form-check-label' for='checkInput3'>딸기</label>
        </div>
        <hr>
        <div class='form-check'>
            <input type='radio' class='form-check-input' id='radioInput' name='fruit'/>
            <label class='form-check-label' for='radioInput'>사과</label>
        </div>
        <div class='form-check'>
            <input type='radio' class='form-check-input' id='radioInput2' name='fruit' checked/>
            <label class='form-check-label' for='radioInput2'>포도</label>
        </div>
        <hr>
        <div class='form-check form-switch'>
            <input type='checkbox' class='form-check-input' id='checkInput3'/>
            <label class='form-check-label' for='checkInput3'>딸기</label>
        </div>
        <hr>
        <div class='form-check form-check-inline'>
            <input type='checkbox' class='form-check-input' id='checkInput'/>
            <label class='form-check-label' for='checkInput'>사과</label>
        </div>
        <div class='form-check form-check-inline'>
            <input type='checkbox' class='form-check-input' id='checkInput2' checked/>
            <label class='form-check-label' for='checkInput2'>포도</label>
        </div>
        <hr>
        <div class='form-check form-check-inline'>
            <input type='radio' class='form-check-input' id='apple' name='fruit2'/>
            <label class='form-check-label' for='apple'>사과</label>
        </div>
        <div class='form-check form-check-inline'>
            <input type='radio' class='form-check-input' id='grape' name='fruit2' checked/>
            <label class='form-check-label' for='grape'>포도</label>
        </div>
        <hr>
        <input type='range' class='form-range'/>
    </div>
</div>
<div class='row'>
    <div class='col'>
        <div class='input-group mb-3'>
            <input type='text' class='form-control'/>
            <span class='input-group-text'>@</span>
            <input type='text' class='form-control'/>
        </div>

        <div class='input-group input-group-sm mb-3'>
            <input type='text' class='form-control'/>
            <span class='input-group-text'>@</span>
            <input type='text' class='form-control'/>
        </div>

        <div class='input-group mb-3'>
            <div class='input-group-text'>
                <input type='checkbox' class='form-check-input mt-0'/>
            </div>
            <input type='text' class='form-control'/>
        </div>

        <div class='input-group mb-3'>
            <input type='text' class='form-control'/>
            <button type='button' class='btn btn-outline-secondary'>확인</button>
        </div>

        <div class='input-group mb-3'>
            <select class='form-select'>
                <option>사과</option>
                <option>포도</option>
                <option>딸기</option>
            </select>
            <button type='button' class='btn btn-outline-secondary'>확인</button>
        </div>

        <div class='form-floating mb-3'>
            <input type='email' class='form-control' id='userId'/>
            <label for='userId'>아이디</label>
        </div>
    </div>
</div>
<div class='row'>
    <div class='col'>
        <input type='text' class='form-control' placeholder='아이디'/>
    </div>
    <div class='col'>
        <input type='password' class='form-control' placeholder='암호'/>
    </div>
</div>
<div class='row mt-3'>
    <form>
        <div class='row mb-3'>
            <label for='emailId' class='col-sm-2 col-form-label'>이메일</label>
            <div class='col-sm-10'>
                <input type='email' class='form-control' id='emailId'/>
            </div>
        </div>
        <div class='row mb-3'>
            <label for='inputPw' class='col-sm-2 col-form-label'>암호</label>
            <div class='col-sm-10'>
                <input type='password' class='form-control' id='inputPw'/>
            </div>
        </div>
        <div class='row mb-3'>
            <div class='col-sm-10 offset-sm-2'>
                <div class='form-check'>
                    <input type='checkbox' class='form-check-input' id='agree'/>
                    <label class='form-check-label' for='agree'>약관에 동의합니다.</label>
                </div>
            </div>
        </div>
        <button type='submit' class='btn btn-primary'>제출</button>
    </form>
</div>
</div>
</body>
</html>
