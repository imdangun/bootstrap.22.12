<!DOCTYPE html>
<html>
<head>
<meta charset='utf-8'>
<meta name='viewport' content='width=device-width, initial-scale=1'>
<link href='https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css' rel='stylesheet'>
<script src='https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js'></script>
<title>typography</title>
<style>
    
</style>
</head>
<body>
<div class='container'>
<div class='row'>
    <div class='col'>
        <h1>제목</h1>
        <h6>제목</h6>

        <p class='h1'>제목</p>
        <p class='h6'>제목</p>

        <h3>제목 <small class='text-muted'>부제목</small></h3>

        <h1 class='display-1'>제목</h1>
        <h1 class='display-4'>제목</h1>

        <p>자바는 객체지향 언어이다.</p>
        <p class='text-start'>자바는 객체지향 언어이다.</p>
        <p class='text-center'>자바는 객체지향 언어이다.</p>
        <p class='text-end'>자바는 객체지향 언어이다.</p>

        <p class='lead'>자바는 객체지향 언어이다.</p>
        <p>자바는 <mark>객체지향</mark> 언어이다.</p>
        <p><strong>자바는 객체지향 언어이다.</strong></p>
        <p><b>자바는 객체지향 언어이다.</b></p>

        <p><abbr title='HyperText Markup Language'>HTML</abbr></p>

        <blockquote class='blockquote'>
            <p>자바는 객체지향 언어이다.</p>
            <footer class='blockquote-footer'>고슬링</footer>
        </blockquote>
        
        <ul>
            <li>커피</li>
            <li>쥬스</li>
            <li>차
                <ul>
                    <li>녹차</li>
                    <li>홍차</li>
                </ul>
            </li>
        </ul>

        <ul class='list-inline'>
            <li>커피</li>
            <li>쥬스</li>
            <li>콜라</li>
        </ul>

        <p>text</p>
        <p class='text-muted'>text</p>
        <p class='text-primary'>text</p>
        <p class='text-danger'>text</p>
        <!-- 과제: 검은색 배경에 회색 글자를 출력하라. -->
        <p class='bg-dark text-light'>text</p>
        <p class='text-body'>text</p>    
    </div>
</div>
</div>
</body>
</html>
