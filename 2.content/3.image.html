<!DOCTYPE html>
<html>
<head>
<meta charset='utf-8'>
<meta name='viewport' content='width=device-width, initial-scale=1'>
<link href='https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css' rel='stylesheet'>
<script src='https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js'></script>
<title>image</title>
<style>
    div:not(.container, .row, .col) {
        border: .1rem solid;
    }

    #one {
        width: 10rem;
        height: 10rem;
    }

    #two {
        width: 20rem;
        height: 20rem;
    }
</style>
</head>
<body>
<div class='container'>
<div class='row'>
    <div class='col'>
        <div id='one'><img src='../img/flower.jpg' class='img-fluid'/></div>
        <div id='two'><img src='../img/flower.jpg' class='img-fluid'/></div>
    </div>
</div>
</div>
</body>
</html>
