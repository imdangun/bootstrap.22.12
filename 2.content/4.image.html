<!DOCTYPE html>
<html>
<head>
<meta charset='utf-8'>
<meta name='viewport' content='width=device-width, initial-scale=1'>
<link href='https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css' rel='stylesheet'>
<script src='https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js'></script>
<title>image</title>
<style>
    div:not(.container, .row, .col) {
        border: .1rem solid;
    }
</style>
</head>
<body>
<div class='container'>
<div class='row'>
    <div class='col'>
        <!-- 과제: 이미지를 round 처리하라. -->
        <div><img src='../img/flower.jpg' class='img-fluid rounded'/></div>
        <div><img src='../img/flower.jpg' class='img-thumbnail'/></div>
        <figure class='figure'>
            <img src='../img/flower.jpg' class='figure-img img-fluid rounded'/>
            <figcaption class='figure-caption text-end'>칸타나</figcaption>
        </figure>
        
        <div><img src='http://place-hold.it/200x200'/></div>
        <div><img src='https://dummyimage.com/200x200'/></div>
        <div><img src='https://picsum.photos/id/1/200/300'/></div>       
    </div>
</div>
</div>
</body>
</html>
