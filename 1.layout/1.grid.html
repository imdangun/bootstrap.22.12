<!DOCTYPE html>
<html>
<head>
<meta charset='utf-8'>
<meta name='viewport' content='width=device-width, initial-scale=1'>
<link href='https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css' rel='stylesheet'>
<script src='https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js'></script>
<title>grid</title>
<style>
    .lavender {
        background: lavender;
    }

    .lavenderblush {
        background: lavenderblush;
    }
</style>
</head>
<body>
<div class='container'>
<div class='row'>
    <div class='col lavender'>11</div>
    <div class='col lavenderblush'>12</div>
    <div class='col lavender'>13</div>
</div>
<div class='row'>
    <div class='col lavender'>21</div>
    <div class='col lavenderblush'>22</div>
</div>
</div>
</body>
</html>
