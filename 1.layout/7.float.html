<!DOCTYPE html>
<html>
<head>
<meta charset='utf-8'>
<meta name='viewport' content='width=device-width, initial-scale=1'>
<link href='https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css' rel='stylesheet'>
<script src='https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js'></script>
<title>float</title>
<style>
    div:not(.container, .row, .col) {
        width: 5rem;
        height: 5rem;
        background: lavender;
        border: .1rem solid;
    }
</style>
</head>
<body>
<div class='container'>
<div class='row'>
    <div class='col'>
        <div class='float-none'>none</div>
        <div class='float-start'>start1</div>
        <div class='float-start'>start2</div>        
        <div class='float-end'>end1</div>
        <div class='float-end'>end2</div>                
    </div>
</div>
</div>
</body>
</html>
