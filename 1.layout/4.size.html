<!DOCTYPE html>
<html>
<head>
<meta charset='utf-8'>
<meta name='viewport' content='width=device-width, initial-scale=1'>
<link href='https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css' rel='stylesheet'>
<script src='https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js'></script>
<title>size</title>
<style>
    div#wrap {
        width: 10rem;
        height: 10rem;
        background: lightyellow;
        border: .1rem dotted;
    }

    div#wrap div {
        background: lightgreen;
        border: .1rem solid;
    }
</style>
</head>
<body>
<div class='container'>
<div class='row'>
    <div class='col'>
        <div id='wrap'>
            <div class='w-auto h-auto'>auto</div>
            <div class='mw-100 mh-100'>max</div>
        </div>
    </div>
    <div class='col'>
        <div id='wrap'>
            <div class='w-25 h-25'>25%</div>
        </div>
    </div>
    <div class='col'>
        <div id='wrap'>
            <div class='w-50 h-50'>50%</div>
        </div>
    </div>
</div>
</div>
</body>
</html>
