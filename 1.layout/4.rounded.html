<!DOCTYPE html>
<html>
<head>
<meta charset='utf-8'>
<meta name='viewport' content='width=device-width, initial-scale=1'>
<link href='https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css' rel='stylesheet'>
<script src='https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js'></script>
<title>rounded</title>
<style>
    span {
        display: inline-block;
        width: 6rem;
        height: 6rem;
        margin: .3rem;
        background: blue;
        color: white;
    }
</style>
</head>
<body>
<div class='container'>
<div class='row'>
    <div class='col'>
        <span class='rounded'>rounded</span>
        <span class='rounded-0'>rounded-0</span>
        <span class='rounded-1'>rounded-1</span>
        <span class='rounded-3'>rounded-3</span>
        <span class='rounded-top'>rounded-top</span>        
    </div>
</div>
<div class='row'>
    <div class='col'>
        <span class='rounded-start'>rounded-start</span>
        <span class='rounded-circle'>rounded-circle</span>
    </div>
</div>
</div>
</body>
</html>
