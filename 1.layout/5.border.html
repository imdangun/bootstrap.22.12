<!DOCTYPE html>
<html>
<head>
<meta charset='utf-8'>
<meta name='viewport' content='width=device-width, initial-scale=1'>
<link href='https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css' rel='stylesheet'>
<script src='https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js'></script>
<title>border</title>
<style>
    .border {
        display: inline-block;
        width: 4rem;
        height: 4rem;
        margin: .1rem;
        background: lightyellow;
        border: .1rem dotted red; /* !important */
    }
</style>
</head>
<body>
<div class='container'>
<div class='row'>
    <div class='col'>
        <div class='border'></div>
        <div class='border border-0'></div>
        <div class='border border-top-0 border-primary'></div>
        <div class='border border-bottom-0 border-secondary'></div>
        <div class='border border-start-0 border-dark'></div>
        <div class='border border-end-0 border-danger'></div>
    </div>
</div>
</div>
</body>
</html>
