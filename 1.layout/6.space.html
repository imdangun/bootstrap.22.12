<!DOCTYPE html>
<html>
<head>
<meta charset='utf-8'>
<meta name='viewport' content='width=device-width, initial-scale=1'>
<link href='https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css' rel='stylesheet'>
<script src='https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js'></script>
<title>space</title>
<style>
    div.mx-auto {
        width: 9rem;
    }
</style>
</head>
<body>
<div class='container'>
<div class='row mt-3 mb-3'> <!-- 과제: 두 row 간격을 띄워라. -->
    <div class='col'>
        <div class='mx-auto bg-warning'>mx-auto</div>      
    </div>
</div>
<div class='row'>
    <div class='col'>
        <!-- 과제: 아래 세 객체에 border를 그려라. -->
        <div class='pt-4 bg-success border border-2 border-dark'>pt-4</div>
        <div class='p-5 mt-1 bg-info border border-2 border-dark'>p-5</div>
        <div class='p-1 m-5 bg-primary border border-2 border-dark'>p-1</div>
    </div>
</div>
</div>
</body>
</html>
