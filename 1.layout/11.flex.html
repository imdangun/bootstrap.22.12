<!DOCTYPE html>
<html>
<head>
<meta charset='utf-8'>
<meta name='viewport' content='width=device-width, initial-scale=1'>
<link href='https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css' rel='stylesheet'>
<script src='https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js'></script>
<title>flex</title>
<style>
    
</style>
</head>
<body>
<div class='container'>
<div class='row mb-1'>
    <div class='col'>
        <div class='p-2 bg-secondary text-white'>
            <div class='bg-danger'>item1</div>
            <div class='bg-success'>item2</div>
            <div class='bg-primary'>item3</div>
        </div>
    </div>
</div>
<div class='row mb-1'>
    <div class='col'>
        <div class='p-2 bg-secondary text-white d-flex' style='height: 4rem'>
            <div class='bg-danger'>item1</div>
            <div class='bg-success'>item2</div>
            <div class='bg-primary'>item3</div>
        </div>
    </div>
</div>
<div class='row mb-1'>
    <div class='col'>
        <div class='p-2 bg-secondary text-white d-inline-flex' style='height: 4rem'>
            <div class='bg-danger'>item1</div>
            <div class='bg-success'>item2</div>
            <div class='bg-primary'>item3</div>
        </div>
    </div>
</div>
<div class='row mb-1'>
    <div class='col'>
        <div class='p-2 bg-secondary text-white d-flex flex-row' style='height: 4rem'>
            <div class='bg-danger'>item1</div>
            <div class='bg-success'>item2</div>
            <div class='bg-primary'>item3</div>
        </div>
    </div>
</div>
<div class='row mb-1'>
    <div class='col'>
        <div class='p-2 bg-secondary text-white d-flex flex-column' style='height: 4rem'>
            <div class='bg-danger'>item1</div>
            <div class='bg-success'>item2</div>
            <div class='bg-primary'>item3</div>
        </div>
    </div>
</div>
<div class='row mb-1'>
    <div class='col'>
        <div class='p-2 bg-secondary text-white d-flex justify-content-start' style='height: 4rem'>
            <div class='bg-danger'>item1</div>
            <div class='bg-success'>item2</div>
            <div class='bg-primary'>item3</div>
        </div>
    </div>
</div>
<div class='row mb-1'>
    <div class='col'>
        <div class='p-2 bg-secondary text-white d-flex justify-content-center' style='height: 4rem'>
            <div class='bg-danger'>item1</div>
            <div class='bg-success'>item2</div>
            <div class='bg-primary'>item3</div>
        </div>
    </div>
</div>
<div class='row mb-1'>
    <div class='col'>
        <div class='p-2 bg-secondary text-white d-flex align-items-start' style='height: 4rem'>
            <div class='bg-danger'>item1</div>
            <div class='bg-success'>item2</div>
            <div class='bg-primary'>item3</div>
        </div>
    </div>
</div>
<div class='row mb-1'>
    <div class='col'>
        <div class='p-2 bg-secondary text-white d-flex align-items-center' style='height: 4rem'>
            <div class='bg-danger'>item1</div>
            <div class='bg-success'>item2</div>
            <div class='bg-primary'>item3</div>
        </div>
    </div>
</div>
<!-- 과제: item 들을 container 중앙에 배치하라. -->
<div class='row mb-1'>
    <div class='col'>
        <div class='p-2 bg-secondary text-white d-flex align-items-center justify-content-center' style='height: 4rem'>
            <div class='bg-danger'>item1</div>
            <div class='bg-success'>item2</div>
            <div class='bg-primary'>item3</div>
        </div>
    </div>
</div>
<div class='row mb-1'>
    <div class='col'>
        <div class='p-2 bg-secondary text-white d-flex' style='height: 4rem'>
            <div class='bg-danger flex-fill'>item1</div>
            <div class='bg-success flex-fill'>item2</div>
            <div class='bg-primary flex-fill'>item3</div>
        </div>
    </div>
</div>
</div>
</body>
</html>
